<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unli Wings | Sign In & Sign Up</title>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f28705;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 380px;
        background: linear-gradient(145deg, #f2f0e4, #ffffff);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        color: #000000;
    }
    h2 { text-align: center; margin-bottom: 30px; font-weight: bold; }
    input {
        width: 100%;
        padding: 14px 16px;
        margin: 12px 0;
        background: #f2f0e4;
        border: 2px solid transparent;
        border-radius: 10px;
        font-size: 15px;
    }
    input:focus {
        outline: none;
        border: 2px solid #f28705;
        box-shadow: 0 0 8px rgba(242,135,5,0.3);
    }
    button {
        width: 100%; padding: 14px; margin-top: 15px;
        background-color: #f25c05; border: none;
        border-radius: 12px; font-size: 16px; font-weight: bold;
        color: #f2f0e4; cursor: pointer;
    }
    .toggle { text-align: center; margin-top: 18px; }
    .toggle a { color: #f28705; font-weight: bold; cursor: pointer; }
    #errorMsg { color: red; text-align: center; margin-top: 10px; }
</style>
</head>
<body>

<div class="container">

    <div id="signInForm">
        <h2>Sign In</h2>
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button onclick="signIn()">Sign In</button>
        <p id="errorMsg"></p>
        <p class="toggle">Don't have an account? <a onclick="toggleForms()">Sign Up</a></p>
    </div>

    <div id="signUpForm" style="display: none;">
        <h2>Create Account</h2>
        <input type="text" id="newUser" placeholder="Username" required>
        <input type="password" id="newPass" placeholder="Password" required>
        <input type="password" id="newPass2" placeholder="Confirm Password" required>
        <button onclick="signUp()">Sign Up</button>
        <p id="errorMsg"></p>
        <p class="toggle">Already have an account? <a onclick="toggleForms()">Sign In</a></p>
    </div>

</div>

<script>
// Demo stored login (no database)
let demoUser = "admin";
let demoPass = "1234";

function toggleForms() {
    document.getElementById("signInForm").style.display =
        document.getElementById("signInForm").style.display === "none" ? "block" : "none";
    document.getElementById("signUpForm").style.display =
        document.getElementById("signUpForm").style.display === "none" ? "block" : "none";
}

function signIn() {
    let u = document.getElementById("loginUser").value;
    let p = document.getElementById("loginPass").value;
    let msg = document.getElementById("errorMsg");

    if (u === demoUser && p === demoPass) {
        window.location.href = 'Unli Wing.html';
    } else {
        msg.textContent = "Incorrect username or password";
    }
}

function signUp() {
    let u = document.getElementById("newUser").value;
    let p1 = document.getElementById("newPass").value;
    let p2 = document.getElementById("newPass2").value;
    let msg = document.getElementById("errorMsg");

    if (u === "" || p1 === "" || p2 === "") {
        msg.textContent = "All fields required";
        return;
    }
    if (p1 !== p2) {
        msg.textContent = "Passwords do not match";
        return;
    }

    demoUser = u;
    demoPass = p1;
    msg.style.color = "green";
    msg.textContent = "Account created! You can now sign in.";
    toggleForms();
}
</script>

</body>
</html>
